version: '3'

services:
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PWD: YourPassword
      ORACLE_CHARACTERSET: AL32UTF8
      ENABLE_ARCHIVELOG: true
      ENABLE_FORCE_LOGGING: true
    volumes:
      - oradata:/opt/oracle/oradata

volumes:
  oradata:
